<!DOCTYPE html>
<html>
<head>
    <title>Upcoming Birthday</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
            h1 {
                color: blue;
                margin-bottom: 40px;

        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Enter your details:</a>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        {% if nearest_name %}
        <h1 class="text-center">The upcoming birthday is {{ nearest_name }} on {{ nearest_birthday.strftime("%d %B %Y") }}</h1>
        {% else %}
        <h1 class="text-center">No upcoming birthdays found.</h1>
        {% endif %}

        <h2 class="text-center">Add a New Birthday</h2>
        <form method="POST" action="/add_birthday">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate (YYYY-MM-DD):</label>
                <input type="text" class="form-control" id="birthdate" name="birthdate" required>
            </div>
            <button type="submit" class="btn btn-outline-primary">Add Birthday</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <a href="/viewdata" class="btn btn-secondary">View Birthday Data</a>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
