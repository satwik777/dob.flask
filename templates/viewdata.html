<!DOCTYPE html>
<html>
<head>
    <!-- Your HTML header here -->
</head>
<body>
    <h1>Birthday Data</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Birthdate</th>
            <th>Actions</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>
                <a href="/edit/{{ row[0] }}">Edit</a>
                <form method="post" action="/delete/{{ row[0] }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/viewdata">Back to All Birthdays</a>
</body>
</html>
