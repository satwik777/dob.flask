<!DOCTYPE html>
<html>
<head>
    <title>Edit Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Birthday</h1>
    <form method="POST" action="/edit/{{ id }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ name }}" required><br>
        <label for="birthdate">Birthdate (YYYY-MM-DD):</label>
        <input type="text" id="birthdate" name="birthdate" value="{{ birthdate }}" required><br>
        <input type="submit" value="Save Changes">
    </form>
    <a href="/viewdata">Back to All Birthdays</a>
</body>
</html>
